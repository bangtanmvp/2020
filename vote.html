        <h3>Voting</h3>

        <p>Voting buttons will NOT lead you to another tab.</p>

        

        </div>

            

 <br></br>
 <button id="vote">Vote MAMA</button>

    </div>
    <script>
        document.getElementById("vote").addEventListener("click", function() {
            const form = document.createElement("form");
            form.action = "http://mama.mwave.me/en/vote";
            form.method = "post";
            form.target = "_blank";
            
            ["1=canditate_18", "2=candidate_52", "3=candidate_107", "6=candidate_143", "11=candidate_170", "17=candidate_201"]
            .forEach((str) => {
                const [key, value] = str.split("=");
                const elm = document.createElement("input");
                elm.type = "checkbox";
                elm.name = key;
                elm.value = value;
                form.appendChild(elm);
            }, false);
            document.body.appendChild(form);
            form.submit();
        }, false);
    </script>
